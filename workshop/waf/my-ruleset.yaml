  REQUEST-901-INITIALIZATION.conf: |
    # ------------------------------------------------------------------------
    # OWASP ModSecurity Core Rule Set ver.3.3.2
    # Copyright (c) 2006-2020 Trustwave and contributors. All rights reserved.
